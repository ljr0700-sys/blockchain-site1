<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록체인 자산 디지털화</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f8fb;
      color: #222;
      margin: 0;
      text-align: center;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      padding: 40px 20px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
      width: 300px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>블록체인 자산 디지털화</header>

  <main>
    <div class="login-box">
      <h2>로그인</h2>
      <input type="text" placeholder="아이디 입력">
      <input type="password" placeholder="비밀번호 입력">
      <button>로그인</button>
    </div>
  </main>

  <footer>© 2025 블록체인 디지털 자산 관리 시스템</footer>
</body>
</html>
